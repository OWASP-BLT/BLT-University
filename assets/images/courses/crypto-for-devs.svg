<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient-crypto" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg-gradient-crypto)"/>
  <g transform="translate(400, 200)">
    <!-- Key icon -->
    <circle cx="-40" cy="0" r="25" fill="none" stroke="white" stroke-width="6" opacity="0.9"/>
    <rect x="-15" y="-8" width="80" height="16" rx="2" fill="white" opacity="0.9"/>
    <!-- Key teeth -->
    <rect x="10" y="8" width="10" height="15" fill="white" opacity="0.9"/>
    <rect x="25" y="8" width="10" height="20" fill="white" opacity="0.9"/>
    <rect x="40" y="8" width="10" height="12" fill="white" opacity="0.9"/>
    <rect x="55" y="8" width="8" height="18" fill="white" opacity="0.9"/>
    <!-- Lock outline -->
    <g transform="translate(0, -60)">
      <circle cx="0" cy="0" r="30" fill="none" stroke="white" stroke-width="4" opacity="0.4"/>
      <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="4" opacity="0.6"/>
      <circle cx="0" cy="0" r="10" fill="white" opacity="0.8"/>
    </g>
  </g>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        fill="white" text-anchor="middle" opacity="0.95">Cryptography for Developers</text>
</svg>
