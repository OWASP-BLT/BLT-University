name: Process Enrollment

on:
  issues:
    types: [opened, labeled]

jobs:
  process-enrollment:
    if: |
      contains(github.event.issue.labels.*.name, 'enrollment') ||
      startsWith(github.event.issue.title, '[ENROLLMENT]')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Add enrollment labels
        uses: actions/github-script@v7
        with:
          script: |
            const currentLabels = context.payload.issue.labels.map(label => label.name);
            const requiredLabels = ['enrollment', 'student'];
            const labelsToAdd = requiredLabels.filter(label => !currentLabels.includes(label));
            
            if (labelsToAdd.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: labelsToAdd
              });
            }
        
      - name: Add welcome comment
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `ðŸ‘‹ Welcome to BLT University, @${context.payload.issue.user.login}!
            
            Thank you for your enrollment request. Our team will review your application and respond within 2-3 business days.
            
            In the meantime:
            - ðŸŒŸ Star this repository to stay updated
            - ðŸ“– Review the [course materials](${context.payload.repository.html_url}/tree/main/_courses)
            - ðŸ’¬ Join our [Discussions](${context.payload.repository.html_url}/discussions)
            - ðŸ“š Read our [Contributing Guide](${context.payload.repository.html_url}/blob/main/contributing.html)
            
            We're excited to have you join our community! ðŸŽ“`;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
      
      - name: Add under-review label
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['under-review']
            });
